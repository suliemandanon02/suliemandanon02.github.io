            <p id="timeStatus">Time status will be displayed here.</p>
            
            <script>
            var timeStatus;
            var hour = new Date().getHours();
            
            if (hour < 12) {
              timeStatus = "Good morning!";
            } else {
              timeStatus = "Good afternoon!";
            }
            
            document.getElementById("timeStatus").innerHTML = timeStatus;
            </script>
